<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="black">
  <title>Sara Joy</title>
  <style>
    body {
      background: linear-gradient(45deg, #7f0000, #7c5b00, #7a7c00, #087c00, #007d84, #004684, #08007f, #770182);
background-size: 1800% 1800%;
  animation: rainbow 18s ease infinite;

      color: WhiteSmoke;
      padding: 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
@keyframes rainbow { 
    0%{background-position:0% 100%}
    50%{background-position:100% 0%}
    100%{background-position:0% 100%}
}
    .profile {
      display: block;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      max-width: 100%;
    }
    hr {
      border-top: 1px solid WhiteSmoke;
      border-bottom: 0;
      margin: 1.5rem auto;
    }
    .socials {
      display: flex;
      gap: 0.5rem;
      margin: 1.5rem 0 0;
      justify-content: center;
    }
    .icon {
      filter: invert();
    }
    .note {
      font-size: 0.8rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <img class="profile" src="PFP400x400.jpg">
  <h1>Sara Joy</h1>
  <hr>
  The one in the rainbow mask and glasses
  <hr>
  <p class="socials">
    <img class="icon" src="twitter.svg" height="18">
    <span>@sarajoydev</span>
  </p>
  <p class="socials">
    <img class="icon" src="mail.svg" height="24">
    <span>me@sarajoy.dev</span>
  </p>
  <p class="socials">
    <img class="icon" src="link.svg" height="24">
    <span>https://sarajoy.dev</span>
  </p>
  <span class="note">^ under construction!</span>
  <hr>
  Looking forward to connecting :)
</body>
</html>
